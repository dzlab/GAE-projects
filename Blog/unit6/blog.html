
<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/css/main.css" />

  <title>CS 253 Blog</title>
</head>

<body>
  <a href="/unit6/blog" class="main-title">
    CS 253 Blog
  </a>

  <div class="login-area">
    
      <a class="login-link" href="/login">login</a>
      |
      <a class="login-link" href="/signup">signup</a>
    
  </div>

  <div id="content">
  
{% for post in posts %}
    <div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{post.title}}
    </div>

    <div class="post-date">
      {{post.created}}
    </div>
  </div>

  <div class="post-content">
    {{post.content}}
  </div>
</div>
    <br><br>
{% endfor %}  


  </div>
  
  <div id="footer">
  	Queried {{queried}} seconds ago
  </div>

</body>

</html>
